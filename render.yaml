services:
  - type: web
    name: product-importer-api
    env: docker
    repo: https://github.com/YOUR_USERNAME/YOUR_REPO.git
    plan: free
    autoDeploy: true
    dockerCommand: flask run --host=0.0.0.0 --port=8000
    publish:
      - service: product-importer-api
    envVars:
      - key: FLASK_APP
        value: app.main
      - key: DATABASE_URL
        fromService:
          type: postgres
          name: product-importer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: product-importer-redis
          property: connectionString

  - type: worker
    name: product-importer-worker
    env: docker
    repo: https://github.com/YOUR_USERNAME/YOUR_REPO.git
    plan: free
    autoDeploy: true
    dockerCommand: celery -A app.tasks worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromService:
          type: postgres
          name: product-importer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: product-importer-redis
          property: connectionString

databases:
  - name: product-importer-db
    plan: free

redis:
  - name: product-importer-redis
    plan: free
